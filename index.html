<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content=
  "width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
  name="viewport">
  <title>Parallax Template - Materialize</title><!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=
  "stylesheet">
  <link href="css/materialize.css" media="screen,projection" rel="stylesheet"
  type="text/css">
  <link href="css/style.css" media="screen,projection" rel="stylesheet" type=
  "text/css">
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a class="brand-logo" href="#" id="logo-container"></a>
      <ul class="right hide-on-med-and-down"></ul>
      <ul class="side-nav" id="nav-mobile"></ul><a class="button-collapse"
      data-activates="nav-mobile" href="#"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="parallax-container" id="index-banner">
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <h1 class="header center teal-text text-lighten-2">Most Wanted</h1>
        <div class="row center">
          <h5 class="header col s12">Who are you gunna call?</h5>
        </div>
        <div class="row center">
          <a class="" href="http://materializecss.com/getting-started.html" id=
          "download-button"></a>
        </div><br>
        <br>
      </div>
    </div>
    <div class="parallax"><img alt="Unsplashed background img 1" src=
    "background1.jpg"></div>
  </div>
  <div class="col s12 m4">
    <div class="icon-block">
      <h2 class="center brown-text"><i class="material-icons">group</i></h2>
      <h5 class="center">Enter your search below</h5>
      <div class="container">
        <div class="section">
          <div class="row">
                    <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input class="validate" id="firstName" type=
                  "text"> <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input class="validate" id="lastName" type="text"> <label for=
                  "last_name">Last Name</label>
                </div>
                <div>
                    <!-- Dropdown Trigger -->
                <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Search Options</a>
                <ul id='dropdown1' class='dropdown-content'>
                  <li>
                    <button class="waves-effect waves-light btn" onclick="display(getInfo(getFirstNameParam(),getLastNameParam()), 'printArea')" type="button">Personal</button> 
                  </li>
                  <li>
                    <button class="waves-effect waves-light btn"onclick="displayDescendants()" type="button">Descendant</button>
                  </li>
                  <li>
                    <button class="waves-effect waves-light btn" onclick="displayFamilyInfo()" type=
                    "button">Family</button>
                  </li>
                  <li>
                    <button class="waves-effect waves-light btn" onclick="getOldestKinInfo()" type="button">Next Of Kin</button>
                  </li>
<!--                   <li class="divider"></li>
                  <li><a href="#!">three</a></li> -->
                </ul>
                <div class="input-field col s6">
                  <input class="validate" id="eyeColor" type="text"> <label for=
                  "last_name">Eye Color</label>
                </div>
                <div class="input-field col s6">
                  <input class="validate" id="weight" type="text"> <label for=
                  "last_name">Weight in pounds</label>
                </div>
                <div class="input-field col s6">
                  <input class="validate" id="height" type="text"> <label for=
                  "last_name">Height in inches</label>
                </div>
                <div class="input-field col s6">
                  <input class="validate" id="occupation" type="text"> <label for=
                  "last_name">Occupation</label>
                </div>
                <div class="input-field col s6">
                  <input class="validate" id="age" type="text"> <label for=
                  "last_name">Age</label>
                </div>
                <div>
                  <button class="waves-effect waves-light btn" onclick="getFilterCharacteristics()" type="button">Seach and Filter</button>
                </div><br>
              </div>

            <div id="printArea" ></div>
              
            </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="page-footer teal">
            <div class="container">
              <div class="row">
                <div class="col l6 s12"></div>
              </div>
            </div>
            <div class="footer-copyright">
              <div class="container">
                Made by <a class="brown-text text-lighten-3" href=
                "http://materializecss.com">Materialize</a>
              </div>
            </div>
          </footer><!--  Scripts-->
          <script src="https://code.jquery.com/jquery-2.1.1.min.js">
          </script> 
          <script src="js/materialize.js">
          </script> 
          <script src="js/init.js">
          </script> 
          <script src="app.js">
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
