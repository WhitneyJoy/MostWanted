<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content=
  "width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
  name="viewport">
  <title>Parallax Template - Materialize</title><!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=
  "stylesheet">
  <link href="css/materialize.css" media="screen,projection" rel="stylesheet"
  type="text/css">
  <link href="css/style.css" media="screen,projection" rel="stylesheet" type=
  "text/css">
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a class="brand-logo" href="#" id="logo-container"></a>
      <ul class="right hide-on-med-and-down"></ul>
      <ul class="side-nav" id="nav-mobile"></ul><a class="button-collapse"
      data-activates="nav-mobile" href="#"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="parallax-container" id="index-banner">
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <h1 class="header center teal-text text-lighten-2">Most Wanted</h1>
        <div class="row center">
          <h5 class="header col s12">Who are you gunna call?</h5>
        </div>
        <div class="row center">
          <a class="" href="http://materializecss.com/getting-started.html" id=
          "download-button"></a>
        </div><br>
        <br>
      </div>
    </div>
    <div class="parallax"><img alt="Unsplashed background img 1" src=
    "background1.jpg"></div>
  </div>
  <div class="col s12 m4">
    <div class="icon-block">
      <h2 class="center brown-text"><i class="material-icons">group</i></h2>
      <h5 class="center">Enter your search below</h5>
      <div class="container">
        <div class="section">
          <form id="form" name="form" role="form">
            <div>
              <label class="labelForm">First Name:</label> <input id="firstName"
              placeholder="First Name" type="first">
            </div>
            <div>
              <label class="labelForm">Last Name:</label> <input id="lastName"
              placeholder="Last Name" type="last">
            </div>
            <div>
              <button class="btn formMargin" onclick="getInfo(getFirstNameParam(),getLastNameParam())" type="button">Get
              Personal Info</button>
              <button type="button" class="btn" onclick="findDescendants()">Get Descendant Info</button> 
            </div><br>
            <div>
              <div class="col s12 m4">
                <div class="icon-block">
                  <h2 class="center brown-text"><i class="material-icons">group</i></h2>
                  <h5 class="center">Detail your search below</h5>
                  <a class='dropdown-button btn' data-activates='dropdown1' href='#'>Get Family Info</a>
                  <ul class='dropdown-content' id='dropdown1'>
                    <li><button onclick="myFunction()">Get Parent Info</button></li>
                    <li><button onclick="myFunction()">Get Spouse Info</button></li>
                    <li><button onclick="myFunction()">Get Sibling Info</button></li>
                    <li><button onclick="myFunction()">Get Children Info</button></li>
                  </ul>
                </div><button class="dropdown-button btn" onclick="myFunction()">Get
                Next Of Kin</button>
                <div class="col s12 m4">
                  <div class="icon-block">
                    <h2 class="center brown-text"><i class=
                    "material-icons">group</i></h2>
                    <h5 class="center">Search and filter</h5>
                    <form class="row center" id="form" name="form" role="form">
                      <div>
                        <label class="labelForm">Eyes:</label> <input class="Eye Color"
                        type="eye color" value="Eye Color">
                      </div>
                      <div>
                        <label class="labelForm">Height:</label> <input class="Height"
                        type="height" value="Height">
                      </div>
                      <div>
                        <label class="labelForm">Weight:</label> <input class="Weight"
                        type="last" value="Weight">
                      </div>
                      <div>
                        <label class="labelForm">Gender:</label> <input class="Gender"
                        type="gender" value="Gender">
                      </div>
                      <div>
                        <label class="labelForm">Work:</label> <input class="Occupation"
                        type="occupation" value="Occupation">
                      </div>
                      <div>
                        <button class="dropdown-button btn" onclick="myFunction()">Search
                        and Filter</button><br>
                      </div>
                    </form>
                    <footer class="page-footer teal">
                      <div class="container">
                        <div class="row">
                          <div class="col l6 s12"></div>
                        </div>
                      </div>
                      <div class="footer-copyright">
                        <div class="container">
                          Made by <a class="brown-text text-lighten-3" href=
                          "http://materializecss.com">Materialize</a>
                        </div>
                      </div>
                    </footer><!--  Scripts-->
                    <script src="https://code.jquery.com/jquery-2.1.1.min.js">
                    </script> 
                    <script src="js/materialize.js">
                    </script> 
                    <script src="js/init.js">
                    </script> 
                    <script src="app.js">
                    </script> 
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
